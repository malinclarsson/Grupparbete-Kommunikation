<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="drag and drop.css">
  <script type="text/javascript" scr="drag and drop.js" defer></script>

  </head>
  <body>

    <div class="dragzone">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0kOR07u5sHtPqGWQMOV0pPs_5_B1oyahyTFPZyRD4swppWTKD"
      id=dragelement height="" ondragstart="dragStart(event)">
    </div>

    <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>


    </body>
    </html>
