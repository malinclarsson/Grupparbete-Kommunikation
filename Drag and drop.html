<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <style type="text/css">

*
{
  margin: 0px;
  padding: 0px;
}

.dragzone,.dropzone
{
  height: 400px;
  width: 40%;
  border:2px solid black;
  float: left;
  margin-top: 150px;
  margin-left: 7%;

}

    </style>
  </head>
  <body>

    <div class="dragzone">

      <img src="" id=dragelement height=""
      ondragstart="dragStart(event)">

      </div>

      <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">

      </div>

      <<script type="text/javascript" scr="drag and drop.js">

    </script>

    </body>
    </html>
